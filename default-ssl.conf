<IfModule mod_ssl.c>
	<VirtualHost _default_:443>
		ServerAdmin afonsoluzingu@gmail.com
		ServerName angoschool.org
		ServerAlias www.angoschool.org
		DocumentRoot /var/www/html

		ErrorLog ${APACHE_LOG_DIR}/error.log
		CustomLog ${APACHE_LOG_DIR}/access.log combined


		<FilesMatch "\.(cgi|shtml|phtml|php)$">
				SSLOptions +StdEnvVars
		</FilesMatch>
		<Directory /usr/lib/cgi-bin>
				SSLOptions +StdEnvVars
		</Directory>

					Include	/etc/letsencrypt/options-ssl-apache.conf
SSLCertificateFile /etc/letsencrypt/live/angoschool.org/fullchain.pem
SSLCertificateKeyFile /etc/letsencrypt/live/angoschool.org/privkey.pem
</VirtualHost>
</IfModule>

